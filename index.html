<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@600;700&family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Page First Start -->
    <header class="container-satu">
      <nav class="navbar">
        <div class="logo">
          <img src="assets/img/logo-sawala.png" alt="logo-sawala" />
        </div>
        <ul>
          <li><a href="#suhu" class="item">Suhu</a></li>
          <li><a href="#uang" class="item">Uang</a></li>
          <li><a href="#panjang" class="item">Panjang</a></li>
        </ul>

        <div class="menu-toggle">
          <input type="checkbox" class="checkbox" />
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
      <div class="judul">
        <h1 class="h1-page-satu">
          Konversi Suhu, Konversi Uang Dan Konversi Panjang
        </h1>
      </div>
    </header>
    <!-- Page First End -->

    <!-- Page Second Start -->
    <section id="suhu" class="container-dua">
      <div class="page-suhu">
        <h1 class="h1-page-suhu">Konversi Suhu</h1>
        <div class="container-input">
          <label class="label-suhu" for="celcius">Celcius</label>
          <div class="input-suhu inputs">
            <input type="number" class="input" id="celcius" name="celcius" />
            <span class="logo-suhu">°C</span>
          </div>
          <label class="label-suhu" for="fahrenheit">Fahrenheit</label>
          <div class="input-suhu inputs">
            <input
              type="number"
              class="input"
              id="fahrenheit"
              name="fahrenheit"
            />
            <span class="logo-suhu">°F</span>
          </div>
          <label class="label-suhu" for="kelvin">Kelvin</label>
          <div class="input-suhu inputs">
            <input type="number" class="input" id="kelvin" name="kelvin" />
            <span class="logo-suhu">°R</span>
          </div>
          <label class="label-suhu" for="celcius">Reamur</label>
          <div class="input-suhu inputs">
            <input type="number" class="input" id="reamur" name="reamur" />
            <span class="logo-suhu">K</span>
          </div>
        </div>
      </div>
    </section>
    <!-- Page Second End -->

    <!-- Page Third Start -->

    <section id="uang" class="container-tiga">
      <div class="page-third"></div>
      <div class="page-uang">
        <h1 class="h1-page-uang">Konversi Uang</h1>
        <div class="container-uang">
          <div class="inputs-panjang option1">
            <select id="inputTypeUang" class="select-panjang">
              <option value="">Input</option>
              <option value="Dollar">Dollar</option>
              <option value="Rupiah">Rupiah</option>
              <option value="Euro">Euro</option>
            </select>
          </div>
          <div class="inputs-panjang input1">
            <input
              type="text"
              id="inputUang"
              class="input-panjang"
              placeholder="Angka Input"
            />
          </div>
          <div class="inputs-panjang option2">
            <select id="resultTypeUang" class="select-panjang">
              <option value="">Output</option>
              <option value="Dollar">Dolar</option>
              <option value="Rupiah">Rupiah</option>
              <option value="Euro">Euro</option>
            </select>
          </div>
          <div class="inputs-panjang input2">
            <input
              type="text"
              id="resultUang"
              class="input-panjang"
              placeholder="Angka Output"
              disabled
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Page third End -->

    <!-- Page fourth Start -->
    <section id="panjang" class="container-empat">
      <div class="page-empat"></div>
      <div class="page-panjang">
        <h1 class="h1-page-panjang">Konversi Panjang</h1>
        <div class="container-panjang">
          <div class="inputs-panjang option1">
            <select id="inputType" class="select-panjang">
              <option value="">Input</option>
              <option value="Meter">Meter</option>
              <option value="Kilometer">Kilometer</option>
              <option value="Centimeter">Centimeter</option>
            </select>
          </div>
          <div class="inputs-panjang input1">
            <input
              type="text"
              id="input"
              class="input-panjang"
              placeholder="Angka Input"
            />
          </div>
          <div class="inputs-panjang option2">
            <select id="resultType" class="select-panjang">
              <option value="">Output</option>
              <option value="Meter">Meter</option>
              <option value="Kilometer">Kilometer</option>
              <option value="Centimeter">Centimeter</option>
            </select>
          </div>
          <div class="inputs-panjang input2">
            <input
              type="text"
              id="result"
              class="input-panjang"
              placeholder="Angka Output"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Page fourth End -->

    <script src="js/script.js"></script>
  </body>
</html>
