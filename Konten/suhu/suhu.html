<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Suhu</title>
  </head>

  <body>
    <main>
      <header>
        <h1>Konversi Suhu</h1>
      </header>
      <div class="inputs">
        <input
          type=""
          name="celcius"
          id="celcius"
          class="input"
          placeholder="Celcius"
        />
        <input
          type="number"
          name="fahrenheit"
          id="fahrenheit"
          class="input"
          placeholder="Fahrenheit"
        />
        <input
          type="number"
          name="kelvin"
          id="kelvin"
          class="input"
          placeholder="Kelvin"
        />
        <input
          type="number"
          name="reamur"
          id="reamur"
          class="input"
          placeholder="Reamur"
        />
      </div>
    </main>
    <script src="suhu.js"></script>
  </body>
</html>
