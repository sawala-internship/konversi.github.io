<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Mata Uang</title>
    <link rel="stylesheet" href="mata-uang.css">
    <script src="mata-uang.js"></script>

</head>
<body>
<div class="container">
    <h1>Konversi Mata Uang</h1>
    <div class="box">
        <div class="left-box">
          <select name="currency" class="currency1" >
            <option id="Dollar" value="Dollar"></option>
          </select>
            <input type="number" name="" id="input">
        </div>
        <div class="right-box">
            <select name="currency" class="currency2">
               <option value="Rupiah"></option>
            </select>
            
            <input type="number" name="" id="result" disabled placeholder="Hasil">
        </div>
    </div>
    <button class="btn" id="btn">KONVERSI</button>
</div>
</body>
</html>
