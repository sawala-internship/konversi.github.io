<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Mata Uang</title>
    <link rel="stylesheet" href="mata-uang.css">
    <script src="mata-uang.js"></script>

</head>
<body>
<div class="container">
    <h1>Konversi Mata Uang</h1>
    <div class="box">
        <div class="left-box">
            <select name="currency" class="currency">
                <option value="Rupiah">Rupiah</option>
                <option value="dollar">Dollar</option>
                <option value="Euro">Euro</option>
                <option value="Poundsterling">Poundsterling</option>
          
            <input type="number" name="" id="input" placeholder="Rp.">
        </div>
        <div class="right-box">
            <select name="currency" class="currency">
                <option value="Rupiah"></option>
                <option value="dollar">Dollar</option>
                <option value="Euro">Euro</option>
                <option value="Poundsterling">Poundsterling</option>
            </select>
            
            <input type="number" name="" id="result" disabled placeholder="Hasil">
        </div>

        
    </div>
</div>
</body>
</html>
